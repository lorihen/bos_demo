<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理取派员</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			function doAdd() {
				//清除表单数据
				$("#courierForm").form('clear');
				$('#addWindow').window("open");
			}

			function doEdit() {
				var rows = $("#grid").datagrid('getSelections');
				if(rows.length != 1) {
					//如果选择了不只一行数据
					$.messager.alert("警告信息", "修改数据时,必须选中一行", "warning");
				} else {
					//只选中一行,提取选中行
					var row = rows[0];
					//回显数据
					$('#courierForm').form('load', row);
					//combobox值回显
					$('#courierCombobox').combobox('setValue', row.standard.id);

					//打开窗口
					$('#addWindow').window('open');
				}
			}

			function doDelete() {
				//获取选中行数据
				var deleteRows = $("#grid").datagrid('getSelections');
				if(deleteRows.length > 0) {
					//如果有选中数据,弹框提示
					$.messager.confirm('提示信息', '确认删除', function(r) {
						if(r) {
							//执行删除
							$.ajax({
								url: "../../courier/deleteTag",
								type: "post",
								contentType: 'application/json; charset=UTF-8',
								data: JSON.stringify(deleteRows),
								success: function(data) {
									//数据格式:success:true,message:"成功"
									if(data.success) {
										//删除成功
										$.messager.show({
											title: '提示信息',
											msg: data.message,
											timeout: 5000,
											showType: 'slide'
										});

										//清除表单数据
										$("#courierForm").form('clear');

										//重新刷新本页面(当前页)
										$('#grid').datagrid("reload");
									} else {
										//删除失败
										$.messager.show({
											title: '警告信息',
											msg: data.message,
											timeout: 5000,
											showType: 'slide'
										});
									}
								}
							})
						}
					});
				}
			}

			function doRestore() {
				alert("将取派员还原...");
			}

			function doSearch() {
				$("#searchWindow").window('open');
			}

			//工具栏
			var toolbar = [{
				id: 'button-add',
				text: '增加',
				iconCls: 'icon-add',
				handler: doAdd
			}, {
				id: 'button-edit',
				text: '修改',
				iconCls: 'icon-edit',
				handler: doEdit
			}, {
				id: 'button-delete',
				text: '作废',
				iconCls: 'icon-cancel',
				handler: doDelete
			}, {
				id: 'button-restore',
				text: '还原',
				iconCls: 'icon-save',
				handler: doRestore
			}, {
				id: 'button-search',
				text: '查询',
				iconCls: 'icon-search',
				handler: doSearch
			}];
			// 定义列
			var columns = [
				[{
					field: 'id',
					checkbox: true,
				}, {
					field: 'courierNum',
					title: '工号',
					width: 140,
					align: 'center'
				}, {
					field: 'name',
					title: '姓名',
					width: 80,
					align: 'center'
				}, {
					field: 'telephone',
					title: '手机号',
					width: 120,
					align: 'center'
				}, {
					field: 'checkPwd',
					title: '查台密码',
					width: 100,
					align: 'center'
				}, {
					field: 'pda',
					title: 'PDA号',
					width: 120,
					align: 'center'
				}, {
					field: 'standard.name',
					title: '收派标准',
					width: 100,
					align: 'center',
					formatter: function(data, row, index) {
						if(row.standard != null) {
							return row.standard.name;
						}
						return "";
					}
				}, {
					field: 'type',
					title: '取派员类型',
					width: 100,
					align: 'center'
				}, {
					field: 'company',
					title: '所属单位',
					width: 140,
					align: 'center'
				}, {
					field: 'deltag',
					title: '是否作废',
					width: 80,
					align: 'center',
					formatter: function(data, row, index) {
						if(data == "0") {
							return "正常使用"
						}
						if(data == "1") {
							return "已作废";
						}
					}
				}, {
					field: 'vehicleType',
					title: '车型',
					width: 100,
					align: 'center'
				}, {
					field: 'vehicleNum',
					title: '车牌号',
					width: 120,
					align: 'center'
				}]
			];

			$(function() {
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({
					visibility: "visible"
				});

				// 取派员信息表格
				$('#grid').datagrid({
					iconCls: 'icon-forward',
					fit: true,
					border: false,
					rownumbers: true,
					striped: true,
					pageList: [10, 15, 30],
					pagination: true,
					toolbar: toolbar,
					url: "../../courier/pageQuery",
					idField: 'id',
					columns: columns,
//					method: 'get',
					onDblClickRow: doDblClickRow
				});

				// 添加取派员窗口
				$('#addWindow').window({
					title: '添加取派员',
					width: 800,
					modal: true,
					shadow: true,
					closed: true,
					height: 400,
					resizable: false
				});

				//对快递员save按钮,添加click按钮
				$('#save').click(function() {
					//确认表单对象都通过校验
					if($("#courierForm").form("validate")) {
						//通过校验
						$.post("../../courier/save", $("#courierForm").serialize(), function(data) {
							//数据格式:success:true,message:"成功"
							if(data.success) {
								//保存成功
								$.messager.show({
									title: '提示信息',
									msg: data.message,
									timeout: 5000,
									showType: 'slide'
								});

								//清除表单数据
								$("#courierForm").form('clear');

								//关闭窗口
								$('#addWindow').window('close');

								//重新刷新本页面(当前页)
								$('#grid').datagrid("reload");
							}
						})
					} else {
						$.messager.show({
							title: '警告信息',
							msg: "数据填写不正确,请重新填写",
							timeout: 5000,
							showType: 'slide'
						});
					}
				});

				//对快递员进行条件查询按钮
				$('#searchBtn').click(function() {
					//$('#grid').datagrid('load', $('#searchForm').serializeJson());

					$('#grid').datagrid('load', {
						courierNum: $('#courierNum').val(),
						company: $('#company').val(),
						type: $('#type').val(),
						'standard.name':$('#standardName').val(),
					});
					//关闭窗口
					$('#searchWindow').window('close');
				});

			});

			function doDblClickRow() {
				alert("双击表格数据...");
			}

			$.fn.serializeJson = function() {
				var serializeObj = {};
				var array = this.serializeArray();
				var str = this.serialize();
				$(array).each(function() { // 遍历数组的每个元素 
					if(serializeObj[this.name]) { // 判断对象中是否已经存在 name，如果存在name 
						if($.isArray(serializeObj[this.name])) {
							serializeObj[this.name].push(this.value); // 追加一个值 hobby : ['音乐','体育'] 
						} else {
							// 将元素变为 数组 ，hobby : ['音乐','体育'] 
							serializeObj[this.name] = [serializeObj[this.name], this.value];
						}
					} else {
						serializeObj[this.name] = this.value; // 如果元素name不存在，添加一个属性 name:value 
					}
				});
				return serializeObj;
			};
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		<div class="easyui-window" title="对收派员进行添加或者修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form id='courierForm'>
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="4">收派员信息
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" />
							</td>
						</tr>
						<tr>
							<td>快递员工号</td>
							<td>
								<input type="text" name="courierNum" class="easyui-validatebox" required="true" />
							</td>
							<td>姓名</td>
							<td>
								<input type="text" name="name" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>手机</td>
							<td>
								<input type="text" name="telephone" class="easyui-validatebox" required="true" />
							</td>
							<td>所属单位</td>
							<td>
								<input type="text" name="company" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>查台密码</td>
							<td>
								<input type="text" name="checkPwd" class="easyui-validatebox" required="true" />
							</td>
							<td>PDA号码</td>
							<td>
								<input type="text" name="pda" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>快递员类型</td>
							<td>
								<input type="text" name="type" class="easyui-validatebox" required="true" />
							</td>
							<td>收派标准</td>
							<td>
								<input id="courierCombobox" type="text" name="standard.id" class="easyui-combobox" data-options="required:true,valueField:'id',textField:'name',
											url:'../../standard/findAll'" />
							</td>
						</tr>
						<tr>
							<td>车型</td>
							<td>
								<input type="text" name="vehicleType" class="easyui-validatebox" required="true" />
							</td>
							<td>车牌号</td>
							<td>
								<input type="text" name="vehicleNum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<!-- 查询快递员-->
		<div class="easyui-window" title="查询快递员窗口" closed="true" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="width: 400px; top:40px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="searchForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>工号</td>
							<td>
								<input id="courierNum" name="courierNum" />
							</td>
						</tr>
						<tr>
							<td>收派标准</td>
							<td>
								<input id="standardName" name="standard.name" />
							</td>
						</tr>
						<tr>
							<td>所属单位</td>
							<td>
								<input id="company" type="text" name="company" />
							</td>
						</tr>
						<tr>
							<td>类型</td>
							<td>
								<input id="type" type="text" name="type" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<a id="searchBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
